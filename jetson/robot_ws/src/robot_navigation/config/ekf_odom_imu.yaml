# ekf.yaml

# General filter parameters
frequency: 30.0
sensor_timeout: 0.1
two_d_mode: true
transform_time_offset: 0.0
transform_timeout: 0.0
print_diagnostics: true

# Frame and TF parameters
map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

publish_tf: true

# Wheel odometry configuration
odom0: /wheel_odom
odom0_queue_size: 5
odom0_nodelay: false

odom0_config: [true, true, false,
               false, false, false,
               false,  false,  false,
               false, false, true,
               false, false, false]

odom0_differential: false
odom0_relative: false

# IMU configuration
imu0: /imu/data_filtered
imu0_queue_size: 5
imu0_nodelay: false

imu0_config: [false, false, false,
              false, false, true,
              false, false, false,
              false, false, true,
              false, false, false]

imu0_differential: false
imu0_relative: false
imu0_remove_gravitational_acceleration: true

